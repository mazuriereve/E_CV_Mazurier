<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon e-CV</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>


    <header>
        <h1 id="title">Mon e-CV</h1>
        <button id="theme-toggle">🌙 Mode Sombre</button>
        <div id="text-size-controls">
            <button id="increase-text">🔍 +</button>
            <button id="decrease-text">🔍 -</button>
        </div>
        <button id="language-toggle">🇬🇧 English</button> <!-- Bouton pour changer de langue -->
        <nav>
            <ul>
                <li><a href="#projets" class="translatable" data-en="Projects">Projets</a></li>
                <li><a href="#formation" class="translatable" data-en="Education">Formation</a></li>
                <li><a href="#contact" class="translatable" data-en="Contact Me">Me contacter</a></li>
            </ul>
        </nav>
    </header>
    
    
    

    <div id="fireflies"></div>

    <section id="accueil" class="content-box">
        <h2>Bienvenue</h2>
        <p>Je suis [Ton Nom], un [Ton Métier].</p>
    </section>

    <section id="projets" class="content-box">
        <h2>Projets</h2>
        <p>Voici quelques projets sur lesquels j'ai travaillé.</p>
    </section>

    <section id="formation" class="content-box">
        <h2>Formation</h2>
        <p>Mon parcours académique et professionnel.</p>
    </section>

    <section id="contact" class="content-box">
        <h2>Me contacter</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>Retrouvez-moi sur <a href="https://linkedin.com" target="_blank">LinkedIn</a></p>
    </footer>
</body>
</html>
